<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Etiquetas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="section">
            <h2>Generar Etiqueta QR</h2>
            <input type="text" id="numero-input" placeholder="Número 1">
            <input type="text" id="codigo-input" placeholder="Código 1">
            <input type="text" id="numero2-input" placeholder="Número 2">
            <input type="text" id="codigo2-input" placeholder="Código 2">
            <button onclick="generarEtiqueta()">Generar Etiqueta</button>
            <div id="etiqueta" class="etiqueta">
                <div class="sector">
                    <span id="numero-etiqueta"></span>
                    <img id="qr-code" src="" alt="Código QR 1">
                </div>
                <div class="sector">
                    <span id="numero2-etiqueta"></span>
                    <img id="qr-code2" src="" alt="Código QR 2">
                </div>
            </div>
            <input type="number" id="cantidad-input" value="1" min="1">
            <button onclick="imprimirEtiqueta()">Imprimir Etiqueta</button>
        </div>

        <div class="section">
            <h2>Etiquetas Predefinidas</h2>
            <div class="imagenes">
                <div class="imagen-btn">
                    <img src="https://i.postimg.cc/qvzwc62J/FRAGIL-CUIDADO.jpg" alt="FRÁGIL CUIDADO">
                    <input type="number" id="cantidad-imprimir-fragil" placeholder="Cantidad" min="1">
                    <button onclick="imprimirImagen('https://i.postimg.cc/qvzwc62J/FRAGIL-CUIDADO.jpg', 'cantidad-imprimir-fragil')">Imprimir</button>
                </div>
                <div class="imagen-btn">
                    <img src="https://i.postimg.cc/gjnN2wzB/BCNF1.jpg" alt="BCNF1 GIRONA">
                    <input type="number" id="cantidad-imprimir-bcnf1" placeholder="Cantidad" min="1">
                    <button onclick="imprimirImagen('https://i.postimg.cc/gjnN2wzB/BCNF1.jpg', 'cantidad-imprimir-bcnf1')">Imprimir</button>
                </div>
                <div class="imagen-btn">
                    <img src="https://i.postimg.cc/nzwYzhQM/BCNF2.jpg" alt="BCNF2 Consell de Cent">
                    <input type="number" id="cantidad-imprimir-bcnf2" placeholder="Cantidad" min="1">
                    <button onclick="imprimirImagen('https://i.postimg.cc/nzwYzhQM/BCNF2.jpg', 'cantidad-imprimir-bcnf2')">Imprimir</button>
                </div>
                <div class="imagen-btn">
                    <img src="https://i.postimg.cc/XNd09GQf/BCNF4.jpg" alt="BCNF4 MARINA">
                    <input type="number" id="cantidad-imprimir-bcnf4" placeholder="Cantidad" min="1">
                    <button onclick="imprimirImagen('https://i.postimg.cc/XNd09GQf/BCNF4.jpg', 'cantidad-imprimir-bcnf4')">Imprimir</button>
                </div>
                <div class="imagen-btn">
                    <img src="https://i.postimg.cc/FKRSwQ7Z/BCNF5.jpg" alt="BCNF5 Travessera de Dalt">
                    <input type="number" id="cantidad-imprimir-bcnf5" placeholder="Cantidad" min="1">
                    <button onclick="imprimirImagen('https://i.postimg.cc/FKRSwQ7Z/BCNF5.jpg', 'cantidad-imprimir-bcnf5')">Imprimir</button>
                </div>
                <div class="imagen-btn">
                    <img src="https://i.postimg.cc/28PYWdf7/BCNF11.jpg" alt="BCNF11 Passatge Miner">
                    <input type="number" id="cantidad-imprimir-bcnf11" placeholder="Cantidad" min="1">
                    <button onclick="imprimirImagen('https://i.postimg.cc/28PYWdf7/BCNF11.jpg', 'cantidad-imprimir-bcnf11')">Imprimir</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
